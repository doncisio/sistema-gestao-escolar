name: CI

on:
  push:
    branches: [ main, develop, refactor/modularizacao ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mypy ruff

      - name: Verify config module
        run: |
          python -c "from config.settings import settings; print('✓ Settings loaded: v' + settings.version)"

      - name: Run tests
        run: pytest tests/ -v --tb=short
        continue-on-error: true

      - name: Run mypy type checking
        run: mypy . --ignore-missing-imports --no-error-summary
        continue-on-error: true

      - name: Run ruff linter
        run: ruff check . --ignore E501,F401
        continue-on-error: true

  validate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install python-dotenv
      
      - name: Validate .env.example
        run: |
          python -c "
          from pathlib import Path
          
          env_example = Path('.env.example')
          if not env_example.exists():
              print('❌ .env.example not found')
              exit(1)
          
          required_vars = ['DB_HOST', 'DB_USER', 'DB_PASSWORD', 'DB_NAME', 'ESCOLA_ID']
          content = env_example.read_text()
          
          missing = [var for var in required_vars if var not in content]
          if missing:
              print(f'❌ Missing required variables: {missing}')
              exit(1)
          
          print('✓ .env.example is valid')
          "
      
      - name: Check requirements.txt
        run: |
          python -c "
          from pathlib import Path
          
          req_file = Path('requirements.txt')
          if not req_file.exists():
              print('❌ requirements.txt not found')
              exit(1)
          
          content = req_file.read_text()
          required_packages = ['mysql-connector-python', 'python-dotenv', 'Pillow']
          
          missing = [pkg for pkg in required_packages if pkg not in content]
          if missing:
              print(f'❌ Missing required packages: {missing}')
              exit(1)
          
          print('✓ requirements.txt is valid')
          "
