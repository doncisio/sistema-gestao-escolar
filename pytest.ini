[pytest]
testpaths = tests
addopts =
    --strict-markers
    --tb=short
    -q
filterwarnings =
    ignore::DeprecationWarning:reportlab.lib.rl_safe_eval
    ignore::DeprecationWarning:dateutil.tz.tz
    # Silencia aviso depreciação do PyPDF2 em dependências de terceiros
    ignore::DeprecationWarning:PyPDF2
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
