repos:
  # Ruff - Linter e formatter Python moderno
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --ignore, E501,F401]
      # Formatter
      - id: ruff-format

  # Pre-commit hooks padrão
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Remove espaços em branco no final das linhas
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      
      # Garante que arquivos terminem com newline
      - id: end-of-file-fixer
      
      # Valida sintaxe YAML
      - id: check-yaml
        args: [--safe]
      
      # Valida sintaxe JSON
      - id: check-json
      
      # Previne commits de arquivos grandes
      - id: check-added-large-files
        args: [--maxkb=1000]
      
      # Garante line endings consistentes
      - id: mixed-line-ending
        args: [--fix=lf]
      
      # Detecta chaves privadas
      - id: detect-private-key
      
      # Valida merge conflicts
      - id: check-merge-conflict

  # MyPy - Verificação de tipos
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary]
        additional_dependencies: [types-all]
        exclude: ^(tests/|docs/)

# Configuração global
default_language_version:
  python: python3.12

# Executar apenas em arquivos modificados
default_stages: [commit]

# Permitir que hooks modifiquem arquivos
fail_fast: false
