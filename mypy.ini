[mypy]
# Configuração do mypy para validação de type hints
# Sprint 20 - Tarefa 2

python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_equality = True
strict_optional = True

# Ignorar erros de bibliotecas sem stubs
ignore_missing_imports = True

# Usar explicit-package-bases para evitar duplicação de módulos
explicit_package_bases = True
namespace_packages = True

# Arquivos a serem verificados (apenas módulos principais)
files = services/,utils/,models/,ui/

# Excluir arquivos legados e problemáticos
[mypy-Funcionario]
ignore_errors = True

[mypy-automatizar_extracao_geduc]
ignore_errors = True

